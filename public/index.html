<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now.gg Proxy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="proxy-container">
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>Loading now.gg...</p>
            </div>

            <iframe 
                id="gameFrame"
                frameborder="0"
                allowfullscreen
                allow="gamepad; microphone; camera; display-capture; clipboard-read; clipboard-write"
                sandbox="allow-same-origin allow-scripts allow-popups allow-forms allow-pointer-lock allow-top-navigation allow-downloads">
            </iframe>

            <div class="error-container" id="errorContainer" style="display: none;">
                <div class="error-message">
                    <h3>Connection Error</h3>
                    <p id="errorText">Failed to load now.gg. Please try again.</p>
                    <button id="retryBtn" class="btn btn-primary">Retry</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
